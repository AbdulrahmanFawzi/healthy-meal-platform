<!-- Platform Management Container - RTL Arabic layout -->
<!-- Access: Protected by authGuard and roleGuard (role: 'super_admin') -->
<div class="platform-container" dir="rtl">
  
  <!-- Platform Header - Shows platform branding for super admin -->
  <header class="platform-header">
    <div class="header-content">
      
      <!-- Platform Logo and Info Section -->
      <div class="logo-section">
        <!-- Platform Admin Icon (settings gear) -->
        <div class="platform-logo">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          </svg>
        </div>
        <!-- Platform Name and Role Label -->
        <div class="platform-info">
          <h1 class="platform-name">إدارة المنصة</h1>
          <p class="user-role">لوحة تحكم المدير العام</p>
        </div>
      </div>
      
      <!-- User Information Section -->
      <div class="user-section">
        <span class="user-name">{{ userName }}</span>
      </div>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="platform-main">
    <!-- Placeholder Welcome Card - Will be replaced with restaurant management features -->
    <div class="welcome-card">
      <h2>لوحة التحكم الرئيسية</h2>
      <p>إدارة المطاعم والمستخدمين</p>
      <p class="coming-soon">قريباً</p>
    </div>
  </main>
</div>
