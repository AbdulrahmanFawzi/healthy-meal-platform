<header class="customer-header" dir="rtl">
  <div class="header-content">
    <!-- Hamburger Menu (mobile only) -->
    <button class="hamburger-btn" (click)="onToggleSidebar()" [class.active]="isSidebarOpen">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    @if (branding$ | async; as branding) {
      <div class="logo-section">
        <img [src]="brandingService.getLogoUrl(branding.logoUrl)" alt="Restaurant Logo" class="restaurant-logo">
        <div class="customer-info">
          <span class="customer-name">{{ customerName }}</span>
          <span class="meals-count">عدد الوجبات اليومية: {{ dailyMealsCount }}</span>
        </div>
      </div>
    } @else {
      <div class="logo-section">
        <img src="assets/healthyFoodIcon.png" alt="Logo" class="restaurant-logo">
        <div class="customer-info">
          <span class="customer-name">{{ customerName }}</span>
          <span class="meals-count">عدد الوجبات اليومية: {{ dailyMealsCount }}</span>
        </div>
      </div>
    }
  </div>
</header>
