<!-- Toast Container -->
<div class="toast-container">
  @for (toast of toasts; track trackByToastId($index, toast)) {
    <div 
      class="toast toast-{{ toast.type }}"
      (click)="removeToast(toast.id)"
    >
      <div class="toast-icon">
        {{ getIcon(toast.type) }}
      </div>
      <div class="toast-message">
        {{ toast.message }}
      </div>
      <button 
        type="button" 
        class="toast-close" 
        (click)="removeToast(toast.id)"
      >
        âœ•
      </button>
    </div>
  }
</div>
